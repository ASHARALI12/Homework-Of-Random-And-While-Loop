<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Java Script Data Types , While Loops and Random Command</h2>
    <p id="result"></p>
    <script>
        var i;
        var text = " ";
        {
            let i = Math.random();
            while (i < 10) {
                text += "the value inside the blocks: " + i + "<br>";
                i++;
            }
            document.getElementById("result").innerHTML = text;
        }

        document.write("the value of i outside the block is: " + i);
    </script>
</body>

</html>
